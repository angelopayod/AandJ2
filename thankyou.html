<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" href="img/favicon.png" sizes="16x32" type="image/png">
    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>A&J - Thankyou!</title>

    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>


    <!-- Google fonts -->
   <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">
    
    <!-- CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/6.0.0/normalize.min.css" rel="stylesheet">
    <link rel="stylesheet" media="screen" href="css/style.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->

</head>

<body>
    <div class="main">
        <div class="container">
            <div class="col-md-12">
                <div class="logo-img"><img src="img/favicon.png" alt=" logo" width="100">
                </div>
                <div class="headline">
                    <font color="#9e9e9e">Thank You!</font>
                </div>
                <!--/headline -->
                <h3 class="subheadline"><i>"We will make your dream vacation happen!"</i></h3>
                <!-- Subheadline -->
            
            <!--/col-md-12 -->
            <hr>
 
            <div class="gray">
                <p class="black">
                    <b><font color="red">Take Note!</font></b>
                    <br> If you haven't receive any email or SMS within 10 minutes,<br> A&J will give you 100% discount.


                </p>

                <!-- Countdown -->
                <div class="timer">
                    <div id="clockdiv">
                        <div>
                            <span class="hours"></span><b>:</b>
                            <div class="smalltext">Hour</div>
                        </div>

                        <div>
                            <span class="minutes"></span><b>:</b>
                            <div class="smalltext">Minutes</div>
                        </div>
                        <div>
                            <span class="seconds"></span>
                            <div class="smalltext">Seconds</div>
                        </div>
                    </div>


                </div><!-- /timer -->
            </div><!-- /red -->
            </div> <!-- col-md-12 -->
        </div><!-- /container -->

        <div class="footer">
            <font color="#CFB87C">A&J </font><font color="whitesmoke">Travel Agency
            <br> 2020</font>
        </div><!-- /footer -->

    </div><!-- /main -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="js/countdown.js"></script>

    <script>
        let url = new URLSearchParams(window.location.search)
        document.getElementById('name').innerHTML = url.get('name')
    </script>
</body>

</html>
